<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Payment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .payment-option {
            margin-bottom: 15px;
        }

        .payment-section {
            display: none;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-top: 10px;
            border-radius: 5px;
        }

        .payment-section.active {
            display: block;
        }

        .card-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Purchase</h2>
        <form id="payment-form" method="post" action="">
            {% csrf_token %}
            <!-- Address Details -->
            <h4>Delivery Address:</h4>
            <div class="form-group">
                <label class="card-label">Book Name:</label>
                <input type="text" placeholder="Bookname" name="Bookname" required>
            </div>
            <div class="form-group">
                <label class="card-label">Email:</label>
                <input type="email" placeholder="E-Mail" name="email" required>
            </div>
            <div class="form-group">
                <label class="card-label">Phone:</label>
                <input type="number" placeholder="Phone" name="Phone" required>
            </div>
            <div class="form-group">
                <label class="card-label">Full Name:</label>
                <input type="text" placeholder="Full_Name" name="Full_Name" required>
            </div>
            <div class="form-group">
                <label class="card-label">Address Line 1:</label>
                <input type="text" placeholder="Address_Line" name="Address_Line" required>
            </div>
            <div class="form-group">
                <label class="card-label">City:</label>
                <input type="text" placeholder="City" name="City" required>
            </div>
            <div class="form-group">
                <label class="card-label">State:</label>
                <input type="text" placeholder="State" name="State" required>
            </div>
            <div class="form-group">
                <label class="card-label">Postal Code:</label>
                <input type="number" placeholder="Postal_Code" name="Postal_Code" required>
            </div>
            <div class="form-group">
                <label class="card-label">Country:</label>
                <input type="text" placeholder="Country" name="Country" required>
            </div>

            <button type="submit" class="btn btn-primary">order</button>
        </form>
    </div>

   
</body>
</html>
